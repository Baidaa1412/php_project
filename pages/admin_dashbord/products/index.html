<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Title Page-->
  <title>Products</title>

  <!-- Fontfaces CSS-->
  <link href="../vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">

  <!-- Bootstrap CSS-->
  <link href="../vendor/bootstrap-4.1/bootstrap.min.css" rel="stylesheet" media="all">

  <!-- /Vendor CSS-->

  <link href="../vendor/css-hamburgers/hamburgers.min.css" rel="stylesheet" media="all">


  <!-- Main CSS-->
  <link href="css/theme.css" rel="stylesheet" media="all">

  <!-- fontaswasom  -->

  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css">

  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/sharp-solid.css">

  <!-- end font -->

</head>

<body>

  <div class="page-wrapper">
    <div>

    </div>

    <!-- PAGE CONTENT -->
    <div class="page-content--bgf7">
      <div class="container">

        <!-- BEST SELLER -->

        <!-- Top products -->
        <div class="row p-t-20">
          <div class="col-lg-4">
            <h3 class="title-1 m-b-25">Top Products</h3>
            <div class="au-card au-card--bg-blue au-card-top-countries m-b-40">
              <div class="au-card-inner">
                <div class="table-responsive">
                  <table class="table table-top-countries">
                    <tbody id="TopProductTable">
                    </tbody>
                  </table>
                </div>
              </div>
            </div>

            <!--END Top products -->

            <!-- SATATESTICS -->

          </div>
          <div class="col-lg-8">
            <h3 class="title-2 m-b-25 pl-5">Top Products</h3>

            <div class="container statistic2 flex-column">
              <div class="row d-flex justify-content-around ">
                <div class="col-md-6 col-lg-5">
                  <div class="statistic__item statistic__item--green">
                    <h2 class="number totalStock"></h2>
                    <span class="desc">Total Stock</span>
                    <div class="icon">
                      <i class="zmdi zmdi-shopping-cart"></i>
                    </div>
                  </div>
                </div>
                <div class="col-md-6 col-lg-5">
                  <div class="statistic__item statistic__item--orange">
                    <h2 class="number itemsSoldToday"></h2>
                    <span class="desc">Items sold Today</span>
                    <div class="icon">
                      <i class="zmdi zmdi-calendar-note"></i>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row justify-content-around">
                <div class="col-md-6 col-lg-5">
                  <div class="statistic__item statistic__item--blue">
                    <h2 class="number totalSold"></h2>
                    <span class="desc">Total Sold</span>
                    <div class="icon">
                      <i class="zmdi zmdi-money"></i>
                    </div>
                  </div>
                </div>
                <div class="col-md-6 col-lg-5">
                  <div class="statistic__item statistic__item--red">
                    <h2 class="number numberOfCategories"></h2>
                    <span class="desc">Number of categories</span>
                    <div class="icon">
                      <i class="zmdi zmdi-account-o"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- END BEST SELLER -->

        <!-- PRODUCTS TABLE  -->
        <div class="col-md-12 p-t-30">
          <h3 class="title-5 m-b-35">Products table</h3>
          <div class="table-responsive table-responsive-data2">
            <table class="table table-data2">
              <thead>
                <tr>
                  <th>Picture</th>
                  <th>Name</th>
                  <th>Stock</th>
                  <th>Discount</th>
                  <th>price</th>
                  <th>Best seller</th>
                  <th></th>
                  <th></th>
                </tr>
              </thead>
              <tbody class="productTable">

              </tbody>
            </table>
          </div>


          <div class="table-data__tool">
            <div class="table-data__tool-right">
              <button class="au-btn au-btn-icon au-btn--green au-btn--small addItemBtn">
                <i class="zmdi zmdi-plus"></i>add item</button>

            </div>
          </div>
        </div>
        <!-- END PRODUCT TABLE -->

      </div>
    </div>
    <!-- END PAGE CONTENT -->

    <!-- COPYRIGHT-->
    <section id="footer">
      <script src="../../laodStaticContent.js"></script>
    </section>
    <!-- END COPYRIGHT-->
  </div>

  <!-- Jquery JS-->
  <script defer src="../vendor/jquery-3.2.1.min.js"></script>
  <!-- Bootstrap JS-->
  <script defer src="../vendor/bootstrap-4.1/popper.min.js"></script>
  <script defer src="../vendor/bootstrap-4.1/bootstrap.min.js"></script>
  <!-- ../Vendor JS       -->
  <script defer src="../vendor/slick/slick.min.js">
  </script>
  <script defer src="../vendor/wow/wow.min.js"></script>
  <script defer src="../vendor/animsition/animsition.min.js"></script>
  <script defer src="../vendor/bootstrap-progressbar/bootstrap-progressbar.min.js">
  </script>
  </script>
  <script defer src="../vendor/perfect-scrollbar/perfect-scrollbar.js"></script>
  <script defer src="../vendor/chartjs/Chart.bundle.min.js"></script>
  <script defer src="../vendor/select2/select2.min.js">
  </script>


  <!-- Main JS-->
  <script defer src="javascript/main.js"></script>
  <script defer src="./javascript/script.js"></script>

</body>

</html>
