<body>

  <div class="page-wrapper">
    <!-- HEADER DESKTOP-->
    <div>
    </div>
    <!-- END HEADER MOBILE -->

    <div class="page-content--bgf7">
      <!-- WELCOME-->
      <section class="welcome p-t-40">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <h1 class="title-4 ">Welcome back
                <span class="welcomeMes">John!</span>
              </h1>
              <hr class="line-seprate">
            </div>
          </div>
        </div>
      </section>
      <!-- END WELCOME-->

      <!-- STATISTIC-->
      <section class="statistic2">
        <div class="container">
          <div class="row">
            <div class="col-md-6 col-lg-3">
              <div class="statistic__item statistic__item--green">
                <h2 class="number" id="todaySale"></h2>
                <span class="desc">Today</span>
                <div class="icon">
                  <i class="zmdi zmdi-shopping-cart"></i>
                </div>
              </div>
            </div>
            <div class="col-md-6 col-lg-3">
              <div class="statistic__item statistic__item--orange">
                <h2 class="number" id="weekSale"></h2>
                <span class="desc">This Week</span>
                <div class="icon">
                  <i class="zmdi zmdi-calendar-note"></i>
                </div>
              </div>
            </div>
            <div class="col-md-6 col-lg-3">
              <div class="statistic__item statistic__item--blue">
                <h2 class="number" id="totalSale"></h2>
                <span class="desc">Total Sales</span>
                <div class="icon">
                  <i class="zmdi zmdi-money"></i>
                </div>
              </div>
            </div>
            <div class="col-md-6 col-lg-3">
              <div class="statistic__item statistic__item--red">
                <h2 class="number" id="NumCustomer"></h2>
                <span class="desc">Customers</span>
                <div class="icon">
                  <i class="zmdi zmdi-account-o"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- END STATISTIC-->

      <!-- PIE CHART -->
      <div class="container container-fluid">
        <div class="row">
          <div class="col-lg-6">
            <div class="au-card m-b-30">
              <div class="au-card-inner">
                <h3 class="title-2 m-b-40">Pie Chart</h3>
                <canvas id="pieChart"></canvas>
              </div>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="au-card m-b-30">
              <div class="au-card-inner">
                <h3 class="title-2 m-b-40">Sales graph</h3>
                <canvas id="team-chart"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- END PIE CHART -->

      <!-- PAST ORDERS -->
      <div class="container ">
        <div class="row m-t-30">
          <div class="col-md-12">
            <!-- DATA TABLE-->
            <div class="table-responsive m-b-40">
              <table class="table table-borderless table-data3">
                <thead>
                  <tr>
                    <th>Customer Name</th>
                    <th>Email</th>
                    <th>Adress</th>
                    <th>order price</th>
                    <th>status</th>
                  </tr>
                </thead>
                <tbody id="OrdersTable">   
                </tbody>
              </table>
            </div>
            <!-- END DATA TABLE-->
          </div>
        </div>
      </div>
      <!--END  PAST ORDERS -->
    </div>

    <!-- COPYRIGHT-->
    <section id="footer">
      <script src="../../laodStaticContent.js"></script>
    </section>
